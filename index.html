    <script src="js/scripts.js"></script>
    <title>Who is your Anime Waifu?</title>
   </head>
   <body>
    <div class="container">
      <div class="row">
        <div class="col-md text">
          <h1>Who is your Anime Waifu?</h1>
          <h4>To find out, let's answer a few questions.</h4>

          <p>What would your waifu be wearing?</p>
          <form class="choices" action="index.html" method="post">
            <select name="outfit" width="10">
              <option value="Sweet">Sweet Lolita Costume</option>
              <option value="Proper">Private Catholic High School</option>
              <option value="BadAss">Battle Gear</option>
              <option value="GND">Anything!</option>
            </select>
            <br><br>
            <p>What would her hair color be?</p>
            <select name="hairColor">
              <option value="Sweet">Pink or Blue</option>
              <option value="Proper">Brunette</option>
              <option value="BadAss">Black or Silver</option>
              <option value="GND">Blonde</option>
            </select>
            <br><br>
            <button type="submit" name="submit">Submit</button>
          </form>
        </div>
        <div class="col-md">
          <img src="image/girlLot.jpeg" id="outfits" alt="female characters in japanese animation"><br>
          <img src="image/blondeHair.jpeg" alt="female anime with blonde hair">
        </div>
        <br><br>
      </div>
    </div>
  </body>
