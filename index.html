<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" text="text/css" media="all">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Who is your Anime Waifu?</title>
   </head>
   <body>
    <div class="container">
      <div class="row">
        <div class="col-md text">
          <h1>Who is your Anime Waifu?</h1>
          <h4>To find out, let's answer a few questions.</h4>

          <p>What would your waifu be wearing?</p>
          <form class="choices" action="index.html" method="post">
            <select name="outfit" id="question1">
              <option value="3">Sweet Lolita Costume</option>
              <option value="1">Private Catholic High School</option>
              <option value="2">Battle Gear</option>
            </select>
            <br><br>
            <p>What would her hair color be?</p>
            <select name="hairColor" id="question2">
              <option value="1">Nothing Boring</option>
              <option value="3">Brunette</option>
              <option value="2">Black or Silver</option>
            </select>
            <br><br>
            <p>What would her power be?</p>
            <select name="power" id="question3">
              <option value="2">The power to strike any foe down with one shot</option>
              <option value="1">Overwhelming magical force</option>
              <option value="3">The power to heal any wound</option>
            </select>
            <br><br>
            <p>What personality do you like?</p>
            <select name="personality" id="question4">
              <option value="3">Shy and timid</option>
              <option value="2">Bold and seductive</option>
              <option value="1">Dignified and refined</option>
            </select>
            <br><br>
            <p>What is her lineage?</p>
            <select name="lineage" id="question5">
              <option value="2">Half-and-half, in between</option>
              <option value="3">Nobility</option>
              <option value="2">Low born</option>
            </select>
            <br><br>
            <p>What should their element be?</p>
            <select name="element" id="question6">
              <option value="1">Fire, hot as the sun</option>
              <option value="3">Water, deep and wide as the sea</option>
              <option value="2">Air, relentless at the storm</option>
            </select>
            <br><br>
            <p>What is your favorite ice cream flavor?</p>
            <select name="iceCream" id="question7">
              <option value="2">Chocolate</option>
              <option value="3">Vanilla</option>
              <option value="1">Strawberry</option>
            </select>
            <br><br>
            <button type="submit" name="submit">Submit</button>
          </form>
          <br id="output-field">
          <div id="output">

          </div>
        </div>
        <div class="col-md">
          <img src="image/girlLot.jpeg" id="outfits" alt="female characters in japanese animation"><br>
          <img src="image/blondeHair.jpeg" alt="female anime with blonde hair">
        </div>
        <br><br>
      </div>
    </div>
  </body>
</html>
